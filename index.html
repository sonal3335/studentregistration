<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="newstyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">



	<title>
		Registration Page
	</title>
</head>

<body>

	<div class="form-wrapper">
		<form name="registration" action="result.html" method="#" autocomplete="off" onsubmit="takevalue()">


			<div class="container" align="center">

				<div class="form-group">
					<label class="control-label">Full Name</label>
					<input type="text" name="fullname" id="fullname" class="form-control">
					<span id="userr"></span>
				</div>


				<div class="form-group">
					<label class="control-label">Email</label>
					<input type="text" id="email" name="email" class="form-control">
					<span id="emaill"></span>
				</div>


				<div class="row edu" id="edu">
					<div class="details-div">
						<div class="form-group">
							<label class="control-label">Education</label>
							<select id="education" value="" class="form-control">
								<option><b>B.E|B.TECH</b></option>
								<option><b>BCA|MCA</b></option>
								<option><b>DIPLOMA</b></option>
								<option><b>SSC</b></option>
								<option><b>HSC</b></option>
							</select>
							<span id="educationn"></span>
						</div>

						<div class="form-group">
							<label class="control-label">Year</label>
							<input type="text" name="year" id="year" maxlength="4" class="form-control">
							<span id="yearr"></span>
						</div>

						<div class="form-group">
							<label class="control-label">Grade</label>
							<input type="text" name="grade" id="grade" class="form-control" maxlength="1">
							<span id="gradee"></span>
						</div>

						<div class="form-group">
							<div class="rowadd" id="addEdu">
								<button onclick="additem(); return false" class="btn btn-add">Add</button>
							</div>
						</div>

						

					</div>
				</div>


				<div class="form-group text-left">
					<label class="control-label-inline">Gender</label>
					<label class="pointer" for="r1"><input type="radio" name="gender" value="male"
							id="r1"><b>Male</b></label>
					<label class="pointer" for="r2"><input type="radio" name="gender" value="female"
							id="r2"><b>Female</b></label>
					<span id="genderr"></span>
				</div>


				<div class="form-group">
					<label class="control-label">Phone</label>
					<input type="text" name="phone" id="mobile" class="form-control" maxlength="10">
					<span id="mobilee"></span>
				</div>


				<div class="form-group">
					<label class="control-label">Address</label>
					<input type="textarea" class="form-control" id="address">
					<span id="add"></span>
				</div>


				<div class="form-group">
					<label class="control-label">Skills
						<div class="slidecontainer">
							<input type="range" min="0" max="10" value="50" class="slider" id="myRange">
							<p>Value: <span id="demo"></span></p>
						</div>
					</label>
					<input type="text" name="skills" id="skills" class="form-control">
					<span id="skillss"></span>
				</div>

				<div class="form-group">
					<label class="control-label">Hobbies</label>
					<input type="text" name="hobbies" id="hobbies" class="form-control">
					<span id="hoby"></span>
				</div>


				<button onclick="return validation();" id="btn">Submit</button>

			</div>
		</form>
	</div>
</body>


<script>
	function additem() {
		console.log("inside add");

		var edu = document.getElementById("edu");
		var anotherEdu = document.getElementById("edu");
		anotherEdu.setAttribute('id', "edu");

		edu.insertAdjacentHTML('afterend', anotherEdu.innerHTML);


	}
	function removeitem(input){

console.log("inside remove");

var removebuttondiv = input.target.parentNode.remove();

 $(input.target.parentNode).parent();



}



	var slider = document.getElementById("myRange");
	var output = document.getElementById("demo");
	output.innerHTML = slider.value; // Display the default slider value

	// Update the current slider value (each time you drag the slider handle)
	slider.oninput = function () {
		output.innerHTML = this.value;
	}


	function takevalue() {

		var fullname = document.getElementById('fullname').value;
		var email = document.getElementById('email').value;
		var education = document.getElementById("education").value;
		var address = document.getElementById('address').value;
		var r1 = document.getElementById("r1").value;
		var r2 = document.getElementById("r2").value;
		var mobile = document.getElementById('mobile').value;
		var year = document.getElementById('year').value;
		var hobbies = document.getElementById("hobbies").value;
		var grade = document.getElementById("grade").value;
		var skills = document.getElementById("skills").value;
		var sliderValue = document.getElementById("myRange").value;
		var genderselection = ""

		if (document.getElementById('r1').checked == true) {
			genderselection = "Male"
		} else {
			genderselection = "NULL"
		}

		if (genderselection == "NULL") {
			if (document.getElementById('r2').checked == true) {
				genderselection = "Female"
			} else {
				genderselection = ""
			}
		}



		sessionStorage.setItem("fullname", fullname);
		sessionStorage.setItem("email", email);
		sessionStorage.setItem("education", education);
		sessionStorage.setItem("address", address);
		sessionStorage.setItem("mobile", mobile);
		sessionStorage.setItem("year", year);
		sessionStorage.setItem("hobbies", hobbies);
		sessionStorage.setItem("grade", grade);
		sessionStorage.setItem("skills", skills);
		sessionStorage.setItem("sliderValue", sliderValue);
		sessionStorage.setItem("genderselection", genderselection);







	}


	function validation() {



		var regEx = /^[0-9a-zA-Z]+$/;
		
		var fullname = document.getElementById('fullname').value;
		var email = document.getElementById('email').value;
		var address = document.getElementById('address').value;
		var mobile = document.getElementById('mobile').value;
		var year = document.getElementById('year').value;
		var hobbies = document.getElementById("hobbies").value;
		var grade = document.getElementById("grade").value;
		var skills = document.getElementById("skills").value;

		//fullnamename validation
		if (fullname == "") {

			document.getElementById('userr').innerHTML = "***Please Enter the name";
			return false;
		} else {
			document.getElementById('userr').innerHTML = "";
		}


		if (!isNaN(fullname)) {
			document.getElementById('userr').innerHTML = "**name should be in character only";
			return false;
		} else {
			document.getElementById('userr').innerHTML = "";
		}
		
		
		
if (fullname.length < 3) {
			document.getElementById('userr').innerHTML = "**username must be 3 character";
			return false;
		} else {
			document.getElementById('userr').innerHTML = "";
		}
		
		
  



		//email validation
		if (email == "") {
			document.getElementById('emaill').innerHTML = "**Please Enter Your Email";
			return false;
		} else {
			document.getElementById('emaill').innerHTML = "";
		}

		var at = email.indexOf("@");
		var dot = email.lastIndexOf(".");

		if (at < 1 || dot + 2 >= email.length) {

			document.getElementById('emaill').innerHTML = "**Not a valid email";
			return false;
		} else {
			document.getElementById('emaill').innerHTML = "";
		}


		/*year validation*/
		if (year == "") {

			document.getElementById('yearr').innerHTML = "**please enter the year";
			return false;
		} else {
			document.getElementById('yearr').innerHTML = "";
		}


		if (isNaN(year)) {
			document.getElementById('yearr').innerHTML = "**year must be in numbers";
			return false;
		} else {
			document.getElementById('yearr').innerHTML = "";
		}


		if (year.length != 4) {
			document.getElementById('yearr').innerHTML = "**year must be in 4 digits";
			return false;

		} else {
			document.getElementById('yearr').innerHTML = "";
		}


		//grade validation
		if (grade == "") {

			document.getElementById('gradee').innerHTML = "**please enter the grade";
			return false;
		} else {
			document.getElementById('gradee').innerHTML = "";
		}

		//if(grade!=(regEx))

		if (!grade.match(regEx))

		{

			document.getElementById('gradee').innerHTML = "**please enter alphanumeric only";
			return false;
		} else {
			document.getElementById('gradee').innerHTML = "";
		}

if (!isNaN(grade)) {
			document.getElementById('gradee').innerHTML = "**Grade should be in character only";
			return false;
		} else {
			document.getElementById('gradee').innerHTML = "";
		}


		//mobile validation

		if (mobile == "") {

			document.getElementById('mobilee').innerHTML = "**please enter the mobile number";
			return false;
		} else {
			document.getElementById('mobilee').innerHTML = "";

		}

		if (isNaN(mobile)) {
			document.getElementById('mobilee').innerHTML = "**phone no. should be in digit";
			return false;
		} else if (mobile.length != 10) {
			document.getElementById('mobilee').innerHTML = "**must be 10 digit number";
			return false;
		} else {
			document.getElementById('mobilee').innerHTML = "";

		}

		//address validation
		if (address == "") {

			document.getElementById('add').innerHTML = "**please enter the year";
			return false;
		} else {
			document.getElementById('add').innerHTML = "";
		}


		if (address.length < 4) {

			document.getElementById('add').innerHTML = "Address should be atleast 10 characters";
			return false;

		} else {
			document.getElementById('add').innerHTML = "";
		}

		//skills validation

		if (skills == "") {

			document.getElementById('skillss').innerHTML = "**please enter the skills";
			return false;
		} else {
			document.getElementById('skillss').innerHTML = "";
		}

		if (!skills.match(regEx))

		{

			document.getElementById('skillss').innerHTML = "please enter alphanumeric only";
			return false;
		} else {
			document.getElementById('skillss').innerHTML = "";
		}

		//hobbies validation

		if (hobbies == "") {

			document.getElementById('hoby').innerHTML = "**please enter your hobbies";
			return false;
		} else {
			document.getElementById('hoby').innerHTML = "";
		}
		if (!hobbies.match(regEx))

		{

			document.getElementById('hoby').innerHTML = "please enter alphanumeric only";
			return false;
		} else {
			document.getElementById('hoby').innerHTML = "";
		}





	}
</script>


</html>
